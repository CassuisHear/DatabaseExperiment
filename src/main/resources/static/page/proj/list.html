<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
        <link rel="stylesheet" href="../../styles/common.css"/>
        <link rel="stylesheet" href="../../styles/page.css"/>
    </head>
    <body>
        <div class="dashboard-container" id="category-app">
            <div class="container">
                <div class="tableBar" style="display: inline-block">
                    <el-button
                            type="primary"
                            @click="addClass">
                        + 新增项目
                    </el-button>
                </div>
                <el-table
                        :data="tableData"
                        stripe
                        class="tableBox"
                >
                    <el-table-column
                            prop="projName"
                            label="项目名称">
                        <template slot-scope="scope">
                            <span>{{scope.row.projName}}</span>
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="userCount"
                            label="项目人数"
                    >
                        <template slot-scope="scope">
                            <span>{{ scope.row.userCount }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="state"
                            label="项目状态"
                    >
                        <template slot-scope="scope">
                            <span>{{ scope.row.state }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="startTime"
                            label="开始时间"
                    >
                        <template slot-scope="scope">
                            {{scope.row.startTime}}
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="endTime"
                            label="结束时间"
                    >
                        <template slot-scope="scope">
                            {{scope.row.endTime}}
                        </template>
                    </el-table-column>
                    <el-table-column
                            label="操作"
                            width="160"
                            align="center"
                    >
                        <template slot-scope="scope">
                            <el-button
                                    type="text"
                                    size="small"
                                    class="blueBug"
                                    @click="editHandle(scope.row)"
                            >
                                修改
                            </el-button>
                            <el-button
                                    type="text"
                                    size="small"
                                    class="delBut non"
                                    @click="deleteHandle(scope.row.id)"
                            >
                                删除
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <el-pagination
                        class="pageList"
                        :page-sizes="[10, 20, 30, 40]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="counts"
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                ></el-pagination>
            </div>
            <el-dialog
                    :title="classData.title"
                    :visible.sync="classData.dialogVisible"
                    width="30%"
                    :before-close="handleClose"
            >
                <el-form
                        class="demo-form-inline"
                        label-width="100px"
                >
                    <el-form-item label="项目名称：">
                        <el-input
                                v-model="classData.name"
                                placeholder="请输入项目名称"
                                maxlength="14"></el-input>
                    </el-form-item>
                    <!--                    <el-form-item label="排序：">-->
                    <!--                        <el-input v-model="classData.sort" type="number" placeholder="请输入排序"></el-input>-->
                    <!--                    </el-form-item>-->
                </el-form>
                <span
                        slot="footer"
                        class="dialog-footer"
                >
        <el-button
                size="medium"
                @click="classData.dialogVisible = false"
        >取 消</el-button>
        <el-button
                type="primary"
                size="medium"
                @click="submitForm()"
        >确 定</el-button>
        <el-button
                v-if="action !== 'edit'"
                type="primary"
                size="medium"
                class="continue"
                @click="submitForm('go')"
        > 保存并继续添加 </el-button>
      </span>
            </el-dialog>
        </div>
        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="../../plugins/vue/vue.js"></script>
        <!-- 引入组件库 -->
        <script src="../../plugins/element-ui/index.js"></script>
        <!-- 引入axios -->
        <script src="../../plugins/axios/axios.min.js"></script>
        <script src="../../js/request.js"></script>
        <script src="../../api/proj.js"></script>
        <script>
            new Vue({
                el: '#category-app',
                data() {
                    return {
                        action: '',
                        counts: 0,
                        page: 1,
                        pageSize: 10,
                        tableData: [],
                        type: '',
                        classData: {
                            'title': '添加菜品分类',
                            'dialogVisible': false,
                            'categoryId': '',
                            'name': '',
                            sort: '',
                            'projName': '',
                            'userCount': '',
                            'state': '',
                            'startTime': '',
                            'endTime': ''
                        },
                    }
                },
                computed: {},
                created() {
                    this.init()
                },
                mounted() {
                },
                methods: {

                    async init() {
                        this.tableData = [{
                            projName: 'nihao',
                            userCount: '3',
                            state: 'success',
                            startTime: '1',
                            endTime: '2'
                        }, {
                            projName: 'nihao',
                            userCount: '3',
                            state: 'success',
                            startTime: '1',
                            endTime: '2'
                        }, {
                            projName: 'nihao',
                            userCount: '3',
                            state: 'success',
                            startTime: '1',
                            endTime: '2'
                        }, {
                            projName: 'nihao',
                            userCount: '3',
                            state: 'success',
                            startTime: '1',
                            endTime: '2'
                        }, {
                            projName: 'nihao',
                            userCount: '3',
                            state: 'success',
                            startTime: '1',
                            endTime: '2'
                        }, {projName: 'nihao', userCount: '3', state: 'success', startTime: '1', endTime: '2'}]
                        this.counts=this.tableData.length
                        //确定在哪一页和页的大小
                        // await getProjList(
                        //     {
                        //         'page': this.page,
                        //         'pageSize': this.pageSize
                        //     }
                        // ).then(res => {
                        //     if (String(res.code) === '1') {
                        //         this.tableData = res.data.records
                        //         this.counts = Number(res.data.total)
                        //     } else {
                        //         this.$message.error(res.msg || '操作失败')
                        //     }
                        // }).catch(err => {
                        //     this.$message.error('请求出错了：' + err)
                        // })
                    },
                    handleQuery() {
                        this.page = 1;
                        this.init();
                    },
                    // 添加
                    addClass() {
                        this.classData.title = '添加用户信息'
                        this.action = 'add'
                        this.classData.name = ''
                        // this.classData.sort = ''
                        this.classData.dialogVisible = true
                    },
                    editHandle(dat) {
                        this.classData.title = '修改用户信息'
                        this.action = 'edit'
                        this.classData.name = dat.name
                        // this.classData.sort = dat.sort
                        this.classData.id = dat.id
                        this.classData.dialogVisible = true
                    },
                    // 关闭弹窗
                    handleClose() {
                        this.classData.dialogVisible = false
                    },
                    //删除
                    deleteHandle(id) {
                        this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
                            'confirmButtonText': '确定',
                            'cancelButtonText': '取消',
                            'type': 'warning'
                        }).then(() => {
                            deleteProj(id).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('删除成功！')
                                    this.handleQuery()
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        })
                    },
                    //数据提交
                    submitForm(st) {
                        const classData = this.classData
                        const valid = (classData.name === 0 || classData.name)
                        if (this.action === 'add') {
                            if (valid) {
                                addProj({
                                    'projName':this.classData.projName
                                    // sort: classData.sort
                                }).then(res => {
                                    console.log(res)
                                    if (res.code === 1) {
                                        this.$message.success('项目添加成功！')
                                        if (!st) {
                                            this.classData.dialogVisible = false
                                        } else {
                                            this.classData.name = ''
                                            this.classData.sort = ''
                                        }
                                        this.handleQuery()
                                    } else {
                                        this.$message.error(res.msg || '操作失败')
                                    }
                                }).catch(err => {
                                    this.$message.error('请求出错了：' + err)
                                })

                            } else {
                                this.$message.error('请输入项目名称')
                            }
                        } else if (valid) {
                            updateProj({
                                'id': this.classData.id,
                                'projName':this.classData.projName
                                // sort: this.classData.sort
                            }).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('分类修改成功！')
                                    this.classData.dialogVisible = false
                                    this.handleQuery()
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        } else {
                            this.$message.error('请输入项目名称')
                        }
                    },
                    handleSizeChange(val) {
                        this.pageSize = val
                        this.init()
                    },
                    handleCurrentChange(val) {
                        this.page = val
                        this.init()
                    }
                }
            })
        </script>
    </body>
</html>
