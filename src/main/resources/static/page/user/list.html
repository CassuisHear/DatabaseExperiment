<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
        <link rel="stylesheet" href="../../styles/common.css"/>
        <link rel="stylesheet" href="../../styles/page.css"/>
    </head>
    <body>
        <div class="dashboard-container" id="category-app">
            <div class="container">
                <div class="tableBar" style="display: inline-block">
                    <el-button
                            type="primary"
                            @click="addClass">
                        + 新增成员
                    </el-button>
                </div>
                <el-table
                        :data="tableData"
                        stripe
                        class="tableBox">
                    <el-table-column
                            prop="id"
                            label="id"
                            v-show="false">
                        <template slot-scope="scope">
                            <span>{{scope.row.id}}</span>
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="password"
                            label="password"
                            v-show="false">
                        <template slot-scope="scope">
                            <span>{{scope.row.password}}</span>
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="username"
                            label="姓名">
                        <template slot-scope="scope">
                            <span>{{scope.row.username}}</span>
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="usersex"
                            label="性别">
                        <template slot-scope="scope">
                            <span>{{ scope.row.usersex }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="projs"
                            label="所属项目">
                        <template slot-scope="scope">
                            <span>{{ scope.row.projs }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column
                            label="操作"
                            width="160"
                            align="center">
                        <template slot-scope="scope">
                            <el-button
                                    type="text"
                                    size="small"
                                    class="blueBug"
                                    @click="editHandle(scope.row)">
                                修改
                            </el-button>
                            <el-button
                                    type="text"
                                    size="small"
                                    class="blueBug"
                                    @click="updateHandle(scope.row)">
                                项目调整
                            </el-button>
                            <el-button
                                    type="text"
                                    size="small"
                                    class="delBut non"
                                    @click="deleteHandle(scope.row.id)">
                                删除
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <el-pagination
                        class="pageList"
                        :page-sizes="[10, 20, 30, 40]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="counts"
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                ></el-pagination>
            </div>
            <!--            user增加和修改的框-->
            <el-dialog
                    :title="classData.title"
                    :visible.sync="classData.dialogVisible"
                    width="30%"
                    :before-close="handleClose">
                <el-form
                        class="demo-form-inline"
                        label-width="100px">
                    <el-form-item label="姓名">
                        <el-input
                                v-model="classData.username"
                                placeholder="请输入姓名"
                                maxlength="14">
                        </el-input>
                    </el-form-item>
                    <el-form-item
                            label="性别:"
                            prop="sex">
                        <el-select
                                v-model="classData.usersex"
                                placeholder="请选择性别">
                            <el-option v-for="(item,index) in ['男','女']" :key="index" :label="item"
                                       :value="item">
                            </el-option>
                        </el-select>
                    </el-form-item>
                </el-form>
                <span
                        slot="footer"
                        class="dialog-footer">
                    <el-button
                            size="medium"
                            @click="classData.dialogVisible = false
                                    classData.usersex=''
                                    classData.username=''">
                        取 消
                    </el-button>
                    <el-button
                            type="primary"
                            size="medium"
                            @click="submitForm()">
                        确 定
                    </el-button>
                    <el-button
                            v-if="action !== 'edit'"
                            type="primary"
                            size="medium"
                            class="continue"
                            @click="submitForm('go')">
                        保存并继续添加
                    </el-button>
                 </span>
            </el-dialog>
            <!--            项目调整的框-->
            <el-dialog
                    :title="classData.title"
                    :visible.sync="classData.dialogUpdateVisible"
                    width="30%"
                    :before-close="handleUpdateClose">
                <el-form
                        class="demo-form-inline"
                        label-width="100px">
                    <el-form-item label="项目">
                        <el-checkbox-group v-model="userProjList">
                            <el-checkbox v-for="proj in projList" :label="proj" :key="proj">{{proj}}</el-checkbox>
                        </el-checkbox-group>
                    </el-form-item>
                </el-form>
                <span
                        slot="footer"
                        class="dialog-footer">
                    <el-button
                            size="medium"
                            @click="classData.dialogUpdateVisible = false">
                        取 消
                    </el-button>
                    <el-button
                            type="primary"
                            size="medium"
                            @click="submitUpdateForm()">
                        确 定
                    </el-button>
                 </span>
            </el-dialog>
        </div>
        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="../../plugins/vue/vue.js"></script>
        <!-- 引入组件库 -->
        <script src="../../plugins/element-ui/index.js"></script>
        <!-- 引入axios -->
        <script src="../../plugins/axios/axios.min.js"></script>
        <script src="../../js/request.js"></script>
        <script src="../../api/user.js"></script>
        <script>
            new Vue({
                el: '#category-app',
                data() {
                    return {
                        action: '',
                        counts: 0,
                        page: 1,
                        pageSize: 10,
                        tableData: [],
                        type: '',
                        projList: [],
                        userProjList: [],
                        classData: {
                            'title': '添加菜品分类',
                            'dialogVisible': false,
                            'dialogUpdateVisible': false,
                            'categoryId': '',
                            'name': '',
                            sort: '',
                            'id': '',
                            'username': '',
                            'usersex': '',
                            'password': '',
                            'projs': ['']
                        },
                    }
                },
                computed: {},
                created() {
                    this.init()
                },
                mounted() {

                },
                methods: {
                    async init() {
                        const params = {
                            page: this.page,
                            pageSize: this.pageSize,
                            name: this.input ? this.input : undefined
                        }
                        //确定在哪一页和页的大小
                        await getUserList(params).then(res => {
                            if (String(res.code) === '1') {
                                this.tableData = res.data.records
                                this.counts = Number(res.data.total)
                            } else {
                                this.$message.error(res.msg || '操作失败')
                            }
                        }).catch(err => {
                            this.$message.error('请求出错了：' + err)
                        })
                        // this.projList = ["酒店管理系统", "机票预订系统", "电商管理系统", "项目管理系统", "淘宝", "图书管理系统"]
                        getProjList({}).then(res => {
                            if (String(res.code) === '1') {
                                this.projList = res.data.records;
                            } else {
                                this.$message.error(res.msg || '操作失败')
                            }
                        }).catch(err => {
                            this.$message.error('请求出错了:' + err)
                        })
                    },
                    handleQuery() {
                        this.page = 1;
                        this.init();
                    },
                    // 添加
                    addClass() {
                        this.classData.title = '添加用户信息'
                        this.action = 'add'
                        this.classData.username = ''
                        this.classData.usersex = '男'
                        this.classData.dialogVisible = true
                    },
                    editHandle(row) {
                        this.classData.title = '修改用户信息'
                        this.action = 'edit'
                        this.classData.id = row.id
                        this.classData.username = row.username
                        this.classData.usersex = row.usersex
                        this.classData.password = row.password
                        this.classData.projs = row.projs
                        this.classData.dialogVisible = true
                    },
                    // 关闭弹窗
                    handleClose() {
                        this.classData.dialogVisible = false
                        this.classData.username = ''
                        this.classData.usersex = ''
                    },
                    handleUpdateClose() {
                        this.classData.dialogUpdateVisible = false
                    },
                    //删除
                    deleteHandle(id) {
                        this.$confirm('此操作将永久删除该该用户, 是否继续?', '提示', {
                            'confirmButtonText': '确定',
                            'cancelButtonText': '取消',
                            'type': 'warning'
                        }).then(() => {
                            deleteUser(id).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('删除成功！')
                                    this.handleQuery()
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        })
                    },
                    //调整项目
                    updateHandle(row) {
                        this.classData.title = '选择项目'
                        this.action = 'update'
                        this.classData.id = row.id
                        this.classData.username = row.username
                        this.classData.usersex = row.usersex
                        this.classData.password = row.password
                        this.classData.projs = row.projs
                        this.classData.dialogUpdateVisible = true
                        getUserProjList({
                            'id': this.classData.id
                        }).then(res => {
                            if (String(res.code) === '1') {
                                this.userProjList = res.data.records
                                this.handleQuery()
                            } else {
                                this.$message.error(res.msg || "操作失败")
                            }

                        }).catch(err => {
                            this.$message.error("请求出错了：" + err)
                        })
                    },
                    submitUpdateForm() {
                        const classData = this.classData
                        if (this.action === 'update') {
                            updateUser({
                                'id': this.classData.id,
                                'password': this.classData.password,
                                'username': this.classData.username,
                                'usersex': this.classData.usersex,
                                'projs': this.classData.projs
                            }).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('分类修改成功！')
                                    this.classData.dialogVisible = false
                                    this.handleQuery()
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        }
                    },
                    //数据提交
                    submitForm(st) {
                        const classData = this.classData
                        if (this.action === 'add') {
                            if (classData.username !== '') {
                                addUser({
                                    'username': this.classData.username,
                                    'usersex': this.classData.usersex,
                                    'projs': []
                                }).then(res => {
                                    console.log(res)
                                    if (res.code === 1) {
                                        this.$message.success('用户添加成功！')
                                        if (!st) {
                                            this.classData.dialogVisible = false
                                        } else {
                                            this.classData.username = ''
                                            this.classData.usersex = '男'
                                        }
                                        this.handleQuery()
                                    } else {
                                        this.$message.error(res.msg || '操作失败')
                                    }
                                }).catch(err => {
                                    this.$message.error('请求出错了：' + err)
                                })

                            } else {
                                this.$message.error('请输入用户名称')
                            }
                        } else if (this.action === 'edit') {
                            updateUser({
                                'id': this.classData.id,
                                'username': this.classData.username,
                                'usersex': this.classData.usersex,
                                'password': this.classData.password,
                                'projs': this.classData.projs
                            }).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('分类修改成功！')
                                    this.classData.dialogVisible = false
                                    this.handleQuery()
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        }
                    },
                    handleSizeChange(val) {
                        this.pageSize = val
                        this.init()
                    },
                    handleCurrentChange(val) {
                        this.page = val
                        this.init()
                    }
                }
            })
        </script>
    </body>
</html>
